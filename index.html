<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" onsubmit="return regValidation()" autocomplete="on">
      <div class="registerName">Registration</div>
      <div>
        <input type="text" placeholder="Enter Name" id="name" autocomplete="additional-name" />
      </div>

      <div>
        <input type="tel" placeholder="Enter Number" id="tel" autocomplete="tel">
      </div>

      <div>
        <input type="email" placeholder="Enter Email" id="email" autocomplete="email">
      </div>

      <div>
        <input type="password" placeholder="Enter Password" id="pass">
      </div>

      <div>
        <input type="submit" value="Submit" id="btnSubmit">
      </div>

      <div class="errLine">
        <button class="image-1"></button>
        <span class="errText-1"><span/>
      </div>
      <div class="errLine">
        <button class="image-2"></button>
        <span class="errText-2"></span>
      </div>
      <div class="errLine">
        <button class="image-3"></button>
        <span class="errText-3"></span>
      </div>
      <div class="errLine">
        <button class="image-4"></button>
        <span class="errText-4"></span>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
